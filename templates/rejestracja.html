<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logowanie</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styleForm.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
  </head>
  <body>

    <div class="content-wrap-form">
      <!-- Belka górna -->
      <nav class="navbar navbar-expand-lg navbar-light bg-orange sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              class="logoSideBar"
              src="logo lewe.jpg"
              alt="Logo"
              height="100%"
              style="max-height: 56px; width: auto"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100">
              <li class="nav-item col">
                <a class="nav-link text-center" href="#">Regulamin</a>
              </li>
              <li class="nav-item col">
                <a class="nav-link text-center" href="#">Ranking</a>
              </li>
              <li class="nav-item col">
                <a class="nav-link text-center" href="#">Rejestracja</a>
              </li>
              <li class="nav-item col">
                <a class="nav-link text-center" href="#">Zaloguj</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Zawartość główna strony -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-1 col-2">
            <!-- Lewe miejsce na reklamy (10%) -->
          </div>
          <div class="col-md-10 col-8">
            <!-- Główna zawartość strony (80%) -->
            <h1 class="text-center">REJESTRACJA</h1>
            <form class="form-login" action="URL_DOCELOWY" method="POST">
                <div class="row-form"> <input type="text" name="username" placeholder="Nazwa użytkownika" /></div>
                <div class="row-form"> <input type="email" name="username" placeholder="Email" /></div>
                <div class="row-form"> <input type="password" name="password" placeholder="Hasło" /></div>
                <div class="row-form"> <input type="checkbox" name="accept"/> Akceptuje warunki regulaminu</div>
                <div class="row-form"><a href="#">Masz już konto ? Zaloguj się !</a></div>
                <div class="row-form"> <input type="submit" value="Zarejestruj" /></div>
              </form>
        </div>
            <div class="col-md-1 col-2">
              <!-- Prawe miejsce na reklamy (10%) -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Stopka -->
    <footer class="footer-form navbar navbar-light bg-orange">
      <div class="container d-flex justify-content-between align-items-center">
        <div>
          <span>CodeQuiz &copy; 2024. Wszelkie prawa zastrzeżone.</span>
          <span style="font-size: 20px; margin-left: 5px">⚠️</span>
        </div>
        <div>
          <span style="font-size: 12px"
            >Ostatnia aktualizacja: 17 marca 2024</span
          >
        </div>
      </div>
    </footer>

  </body>
</html>
